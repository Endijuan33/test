// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    // Terapkan versi terbaru plugin untuk 2025
    classpath("com.android.tools.build:gradle:8.12") // Android Gradle Plugin terbaru
    classpath("com.facebook.react:react-native-gradle-plugin:0.81.0") // React Native Gradle Plugin terbaru
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.2.20-RC") // Kotlin Gradle Plugin terbaru
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
