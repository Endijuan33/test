name: Build APK (Expo EAS)

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      - name: Install dependencies
        run: npm ci

      - name: Fix Android configuration before prebuild
        run: |
          # Pastikan folder android ada atau buat struktur dasar
          if [ ! -d "android" ]; then
            npx expo prebuild --clean --no-install
          fi

          # Perbaiki settings.gradle untuk autolinking
          if [ -f "android/settings.gradle" ]; then
            # Hapus konten lama dan tambahkan autolinking yang benar
            cat > android/settings.gradle << 'EOL'
rootProject.name = 'KonterApp'
apply from: new File(["node", "--print", "require.resolve('expo/package.json')"].execute(null, rootDir).text.trim(), "../scripts/autolinking.gradle")
useExpoModules()
include ':app'
EOL
          fi

      - name: Run expo prebuild with fixes
        run: |
          npx expo prebuild --clean
          
          # Pastikan compileSdkVersion dan targetSdkVersion diatur ke 35
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 35/' android/app/build.gradle
            sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 35/' android/app/build.gradle
          fi

          if [ -f "android/build.gradle" ]; then
            sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 35/' android/build.gradle
            sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 35/' android/build.gradle
          fi

      - name: Verify Android configuration
        run: |
          echo "=== settings.gradle content ==="
          cat android/settings.gradle
          echo "=== app/build.gradle content ==="
          grep -E "(compileSdkVersion|targetSdkVersion)" android/app/build.gradle || true
          echo "=== build.gradle content ==="
          grep -E "(compileSdkVersion|targetSdkVersion)" android/build.gradle || true

      - name: Build APK with EAS
        run: |
          eas build --platform android --non-interactive --profile production --json > build-output.json
          BUILD_STATUS=$(jq -r '.[0].status' build-output.json)
          DOWNLOAD_URL=$(jq -r '.[0].artifacts.buildUrl' build-output.json)
          echo "DOWNLOAD_URL=$DOWNLOAD_URL" >> $GITHUB_ENV
          if [ "$BUILD_STATUS" != "finished" ]; then
            echo "Build failed with status: $BUILD_STATUS"
            cat build-output.json
            exit 1
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download APK from Expo
        run: |
          mkdir -p build-apk
          curl -L "$DOWNLOAD_URL" -o build-apk/app.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: konter-app-apk
          path: build-apk/app.apk
